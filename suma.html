<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma</title>
    <script src="js/java.js" ></script>
</head>
<body>

    <h1>Calculadora de Suma</h1>

    <form id="formularioSuma">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" required>
        <br>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" required>
        <br>
        <input type="button" value="Sumar" onclick="sumarNumeros()">
    </form>

    <p>Resultado: <span id="resultado"></span></p>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    
</body>
</html>
